<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narsenta — The Future</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Narsenta — The Future" />
</head>
<body>
  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner">
      <!-- Logo -->
      <img class="logo" src="assets/logo-narsenta.png" alt="Narsenta Logo" />
      <!-- Tagline -->
      <h1 class="tagline"><span class="shine">THE FUTURE</span></h1>
    </div>
  </header>

  <!-- GALERÍA -->
  <main class="gallery">
    <figure class="card">
      <img src="assets/car-front.jpg" alt="Front car" />
      <figcaption>Front</figcaption>
    </figure>
    <figure class="card">
      <img src="assets/car-road.jpg" alt="On the road" />
      <figcaption>Road</figcaption>
    </figure>
    <figure class="card">
      <img src="assets/dealer.jpg" alt="Dealer" />
      <figcaption>Dealer</figcaption>
    </figure>
  </main>

  <footer class="foot">© Narsenta</footer>
</body>
</html>
